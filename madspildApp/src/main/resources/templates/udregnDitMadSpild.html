<html xmlns:th = "http://www.thymeleaf.org">

<div th:fragment="partnerFragment">

    <form>
        class ="calculator">
        <div class="form-group1">
            <label for="exampleInputValue"></label>
            <input type="Value" class="form-control" id="exampleInputValue" aria-describedby="valueHelp" placeholder="Mad i KG per uge">
            <small id="valueHelp" class="form-text text-muted">Indtast forbrug af mad per uge</small>
        </div>
        <div class="form-group2">
            <label for="exampleInputPrice"></label>
            <input type="price" class="form-control" id="exampleInputPrice" placeholder="Pris">
            <small id="priceHelp" class="form-text text-muted">Indtast fødevare indkøbs pris</small>
        </div>

        <div class="form-group3">
            <label for="exampleInputWaste"></label>
            <input type="waste" class="form-control" id="exampleInputWaste" placeholder="Madspild per uge">
            <small id="wasteHelp" class="form-text text-muted">Indtast madspild per uge</small>
        </div>

        <div class="button1">
            <button type="resultat" class="btn btn-primary">Resultat</button>

        </div>
        <div class="button2">
            <button type="saves" class="btn btn-primary">Du spare XXXX per uge</button>

        </div>
    </form>

</div>
